<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="@{${title} + ' - Общежитие'}"></title>
    <link href="/Content/bootstrap.css" rel="stylesheet"/>
    <link href="/Content/headerfix.css" rel="stylesheet"/>
    <link href="/Content/site.css" rel="stylesheet"/>
    <script src="/Scripts/modernizr-2.8.3.js"></script>
</head>
<body>
    <div th:replace="Shared/header::header"></div>

    <div class="container body-content">
        <h2 th:text="${title}"></h2>

        <form action="#" th:action="@{/Rooms/Create}" th:object="${room}" method="post">
            <div class="form-horizontal">
                <hr />

                <div class="form-group">
                    <label class="control-label col-md-2">Номер</label>
                    <div class="col-md-10">
                        <input class="input-validation-error form-control text-box single-line" id="RoomNumber" max="999" min="101" type="number" th:field="*{roomNumber}" />
                        <span class="field-validation-error text-danger" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"></span>
                        <span class="field-validation-error text-danger" th:unless="${#fields.hasErrors('roomNumber')}" th:text="${roomNumberError}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">Количество мест</label>
                    <div class="col-md-10">
                        <select class="form-control" id="beds" th:field="*{beds}">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <span class="field-validation-valid text-danger" th:if="${#fields.hasErrors('beds')}" th:errors="*{beds}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Добавить" class="btn btn-default" />
                    </div>
                </div>
            </div>
        </form>

        <div>
            <a href="/Rooms/Index">Вернуться к списку</a>
        </div>

        <hr/>
        <footer></footer>
    </div>

    <script src="/Scripts/jquery-3.4.1.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/localization/messages_ru.js"></script>
</body>
</html>
